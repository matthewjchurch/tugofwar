<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Tug of war</title>
</head>
<body>
    <header>
        <h1>Tug of war</h1>
        <button>Reset</button>
    </header>
    <h2>Scoreboard</h2>
    <section>
        <div>
            <p class="player-one-score">Player 1: <span>0</span></p>
            <meter class="player-one health" optimum="60" high="40" low="20" value="60" min="0" max="60"></meter>
        </div>
        <div>
            <p class="player-two-score">Player 2: <span>0</span></p>
            <meter class="player-two health" optimum="60" high="40" low="20" value="60" min="0" max="60"></meter>
        </div>
    </section>

    <img class="background" src="./assets/Sunny day.jpg" alt="Sunny day background">
    <img class="rope" src="./assets/rope-background.jpeg" alt="rope pattern">
    <script src="app.js"></script>
</body>
</html>
